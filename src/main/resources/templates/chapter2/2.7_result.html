<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>2.7</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h3>2.7 Дана длина ребра куба. Найти объем куба и площадь его боковой поверхности.</h3>
<hr>
<div>[[${'Длина ребра: '+x}]]</div>
<hr>
<p>
    <table style="text-align: right">
    <tr>
        <td>Объем куба:</td>
        <td>[[${v}]]м<sup>3</sup></td>
    </tr>
    <tr>
        <td>Площадь боковой поверхности:</td>
        <td>[[${s}]]м<sup>2</sup></td>
    </tr>
</table>
</p>
<hr>

<form action="/">
    <button>Назад</button>
</form>
</body>
</html>
