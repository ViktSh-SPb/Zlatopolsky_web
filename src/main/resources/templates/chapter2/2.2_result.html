<body>
<h3>2.2 Составить программу вычисления значения функции \(\frac{a^2+10}{\sqrt{a^2+1}}\) при любом значении <b>a</b>.</h3>
<hr>
<div>[[${'a: '+a}]]</div>
<hr>
<div class="formula">
    $$ \frac{[[${a}]]^2+10}{\sqrt{[[${a}]]^2+1}} = [[${result}]] $$
</div>
<hr>

<form action="/">
    <button>Назад</button>
</form>
