<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"

      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>2.9</title>
    <link rel="stylesheet" href="/css/main.css">

<body>
<h3>2.9 Составить программу:</h3>
<p>
    а) вычисления значения функции \(z = 2x^3-3,44xy+2,3x^2-7,1y+2\) при любых значениях <b>х</b> и <b>y</b>;
</p>
<p>
    б) вычисления значения функции \(x=3,14(a+b)^3+2,75b^2-12,7a-4,1\) при любых значениях <b>а</b> и <b>b</b>.
</p>
<hr>
<form th:method="POST" th:action="@{/chapter2/lesson9}">
    <span>Введите значения переменных: </span>&emsp;
    <label for="x"><b>x</b>:</label>
    <input type="text" id="x" name="x" size="10">&emsp;
    <label for="y"><b>y</b>:</label>
    <input type="text" id="y" name="y" size="10">&emsp;
    <label for="a"><b>a</b>:</label>
    <input type="text" id="a" name="a" size="10">&emsp;
    <label for="b"><b>b</b>:</label>
    <input type="text" id="b" name="b" size="10">&emsp;
    <input type="submit" value="Вывести">
</form>
<hr>
<form action="/">
    <button>Назад</button>
</form>
</body>
</html>
