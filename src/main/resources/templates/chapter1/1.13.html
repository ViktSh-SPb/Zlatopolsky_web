<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>1.13</title>
    <link rel="stylesheet" href="/css/main.css">

<body>
<h3>1.13 Напишите программу, в которую вводится целое число, после чего на экран выводится следующее и предыдущее
целое число. Например, при вводе числа 15 на экран должно быть выведено:<br>
<i>Следующее за числом 15 число - 16.<br>Для числа 15 предыдущее число - 14</i></h3>
<hr>
<form th:method="POST" th:action="@{/chapter1/lesson13}">
    <label for="number">Введите число:</label>
    <input type="text" id="number" name="number">
    <input type="submit" value="Вывести">
</form>
<hr>
<form action="/">
    <button>Назад</button>
</form>
</body>
</html>
