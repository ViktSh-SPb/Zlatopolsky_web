<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"

<head>

<body>

<table>

        <td>а)</td>

        <td th:text="${'100 '+t}"></td>
        <td class="tab"></td>
        <td>в)</td>
        <td th:text="${x+' 25'}"></td>
    </tr>
    <tr>
        <td></td>
        <td>7 см</td>
        <td></td>
        <td></td>

        <td></td>
        <td></td>

    </tr>
</table>
<hr>
<div>[[${'t: '+t}]]&emsp;[[${'v: '+v}]]&emsp;[[${'x: '+x}]]&emsp;[[${'y: '+y}]]</div>
<hr>
<form action="/">
    <button>Назад</button>
</form>
