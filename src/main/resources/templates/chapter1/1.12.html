<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"

<head>
  <meta charset="UTF-8">
  <title>1.12</title>
  <link rel="stylesheet" href="/css/main.css">

<body>
<h3>1.12 Напишите программу, в которую вводится имя человека и выводится на экран приветствие в виде слова "Привет",
  после которого должна стоять запятая, введенное имя и восклицательный знак. После запятой должен стоять пробел,
а перед восклицательным знаком пробела быть не должно.</h3>
<hr>
<form th:method="POST" th:action="@{/chapter1/lesson12}">
  <label for="name">Введите название футбольной команды: </label>
  <input type="text" id="name" name="name">
  <input type="submit" value="Вывести">
</form>
<hr>
<form action="/">
  <button>Назад</button>
</form>
</body>
</html>
